<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/FontAwesome/fontawesome-free-5.8.1-web/css/all.min.css">
    <link rel="stylesheet" href="../Supershop_CSS/TrangDkiDnhap.css">
    <title>ĐĂNG KÍ / ĐĂNG NHẬP</title>

</head>
<body>
    <div class="container">



      <div class="col-sm-12">
      <br>
    <div class="row">
      <div class="row col-sm-5 login">
        <form class="login1" method="get">
          <i class="hi">Đăng nhập</i>
          <br><br>
          <label>Tên đăng nhập: </label><br>
          <input name="username" required pattern="[a-z.A-Z]+[a-z0-9.A-Z]{6,32}" 
          placeholder="Tên đăng nhập "
          title="Tên đăng nhập có ít nhất 6 đến 32 và kí tự bắt đầu bằng chữ"><br> 
          <label>Mật khẩu:</label><br>
          <input type="password" name="password" required placeholder="Mật khẩu" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          title="Ít nhất 6 ký tự, Ít nhất 1 ký tự hoa, Ít nhất 1 ký tự thường, Ít nhất 1 ký tự số"><br> 
          <input type="checkbox" value="Nhớ mật khẩu">Nhớ mật khẩu<br>

          <button type="submit" class="btn btn-danger" onclick="signup()">Đăng Nhập</button><br><br>
          <input class="btn btn-success" type="button" value="Đăng kí" onclick="hien()">
          <input class="btn btn-outline-secondary" type="button" value="Ẩn đăng kí" onclick="an()" >
        </form>
      </div>
      
  



    <div class="row col-sm-7 ">
    <div id="hide">
      <div class="row">
        <form class="logup" method="post">
          <i class="hi">Đăng ký</i>
          <br><br>
          Tên đăng ký: <br>
          <input name="username" required pattern="[a-z.A-Z]+[a-z0-9.A-Z]{6,32}" 
          placeholder="Nhập tên đăng ký "
          title="Tên đăng ký có ít nhất 6 đến 32 và kí tự bắt đầu bằng chữ"><br> 
          Email:<br>
          <input type="email" name="email" required placeholder="email@gmail.com" pattern=".+@gmail\.com" title="...@gmail.com"><br>
          <label>Mật khẩu:</label><br> 
          <input type="password" name="password" required placeholder="Nhập mật khẩu" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          title="Ít nhất 6 ký tự, Ít nhất 1 ký tự hoa, Ít nhất 1 ký tự thường, Ít nhất 1 ký tự số"><br>
          <label>Nhập lại mật khẩu:</label> <br>
          <input type="password" name="repassword" required placeholder="Nhập lại mật khẩu" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"   
          title="Ít nhất 6 ký tự, Ít nhất 1 ký tự hoa, Ít nhất 1 ký tự thường, Ít nhất 1 ký tự số"><br>
          <input type="checkbox" value="Nhớ mật khẩu" required>Tôi đồng ý với điều khoản sử dụng<br>         
          <button type="submit" class="btn btn-success" onclick="signup()">Đăng ký</button>      
        </form>     
      </div>
    </div>     
      </div>      
    </div>
  </div>
</div>

    <script src="../Supershop_JS/trangDkiDnhap.js"></script>
</body>
</html>
